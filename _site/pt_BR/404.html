<!doctype HTML>

<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/js/pd-fileutils.js"></script>
    <script type="text/javascript" src="../assets/js/webpd-latest.min.js"></script>
    <script type="text/javascript" src="../assets/js/pd-examples.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href='../assets/css/pd-examples.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="loading">Loading ...</div>
    <button id="startButton">Start</button>
    
    <div id="controls">
      <form>
        <input type="text" id="metroTime" />
        <input type="submit" value="Set metro time" />
      </form>
    </div>

    <div id="pdfuNote">Patch rendered to SVG using <a href="https://github.com/sebpiq/pd-fileutils">pd-fileutils</a></div>
    <div id="svg"></div>

    <script type="text/javascript">
      
      webPdExamples.init()

      $('form').submit(function(event) {
        event.preventDefault()
        Pd.send('metroTime', [parseFloat($('#metroTime').val())])
      })

      var patch
      $.get('../assets/pd/main.pd', function(mainStr) {
        // Loading the patch
        patch = Pd.loadPatch(mainStr)

        webPdExamples.patchLoaded(mainStr)
      })

    </script>

  </body>
</html>
